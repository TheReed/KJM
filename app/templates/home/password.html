{% extends 'layout/base.html' %}

{% block content %}

<div class="row mt-5">
    <div class="col">
        <div class="card">
            <h4 class="card-header">Manual Password Entry</h4>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" action="{{ url_for('password.save') }}" autocomplete="off">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="box-mode-paste">
                        <div class="form-group">
                            <label for="Passwords">Enter your Passwords here (one per line)</label>
                            <textarea name="Passwords" id="Passwords" class="form-control text-monospace" rows="10" placeholder="Passwords"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">save</button>
                    </div>
                </form>
            </div>
        </div>
    <div class="col-2"></div>
</div>
{% endblock %}
